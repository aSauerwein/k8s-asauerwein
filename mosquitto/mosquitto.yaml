---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  labels:
    app: mosquitto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
      - name: mosquitto
        image: eclipse-mosquitto:2.0.15@sha256:106efb88c52bb2235fd3c8b06458b2cc3e54450716b001e44ed378cb0115dd9e
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 0.5
            memory: 500Mi
        ports:
        - containerPort: 9001
        - containerPort: 1883
        volumeMounts:
        - name: config
          mountPath: /mosquitto/config/
      volumes:
      - name: config
        configMap:
          name: mosquitto-config
---
apiVersion: v1
kind: Service
metadata:
  name: mosquitto
spec:
  type: LoadBalancer
  loadBalancerIP: 10.255.100.21
  selector:
    app: mosquitto
  ports:
    - protocol: TCP
      targetPort: 1883
      port: 1883
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mosquitto-config
data:
  mosquitto.conf: |+
    listener 1883
    allow_anonymous true
