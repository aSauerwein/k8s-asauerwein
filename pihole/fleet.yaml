defaultNamespace: pihole
helm:
  chart: "pihole"
  repo: https://mojo2600.github.io/pihole-kubernetes
  releaseName: pihole
  version: ^2.5.0
  values:
    DNS1: 10.255.100.23
    DNS2: ""
    persistentVolumeClaim:
      enabled: true
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        ingress.kubernetes.io/ssl-redirect: "true"
      hosts:
      - pihole.sauerwein.se
      tls:
      - hosts:
          - pihole.sauerwein.se
        secretName: pihole-cert
    serviceDns:
      loadBalancerIP: 10.255.100.24
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-svc
      type: LoadBalancer
    podDnsConfig:
      enabled: true
      policy: "None"
      nameservers:
      - 127.0.0.1
      - 10.255.100.23
