defaultNamespace: pihole
helm:
  chart: pihole
  repo: https://mojo2600.github.io/pihole-kubernetes/mojo2600
  releaseName: pihole
  version: ^2.4.1
  values:
    persistentVolumeClaim:
      enabled: true
    serviceWeb:
      loadBalancerIP: 10.255.100.24
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-svc
      type: LoadBalancer
    serviceDns:
      loadBalancerIP: 10.255.100.24
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-svc
      type: LoadBalancers
    podDnsConfig:
      enabled: true
      policy: "None"
      nameservers:
      - 127.0.0.1
      - 10.255.100.23
