defaultNamespace: pihole
helm:
  #chart: "mojo2600/pihole"
  #repo: https://mojo2600.github.io/pihole-kubernetes
  chart: https://github.com/MoJo2600/pihole-kubernetes/releases/download/pihole-2.4.1/pihole-2.4.1.tgz
  releaseName: pihole
  #version: ^2.4.1
  values:
    persistentVolumeClaim:
      enabled: true
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        ingress.kubernetes.io/ssl-redirect: true
      tls:
        hosts:
          - pihole.sauerwein.se
        secretName: pihole-cert
    serviceDns:
      loadBalancerIP: 10.255.100.24
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-svc
      type: LoadBalancer
    podDnsConfig:
      enabled: true
      policy: "None"
      nameservers:
      - 127.0.0.1
      - 10.255.100.23
